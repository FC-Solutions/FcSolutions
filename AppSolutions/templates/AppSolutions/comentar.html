{% extends 'AppSolutions/base.html' %}
{% block conteudo %}
{% if user.is_authenticated %}
<div class="header clearfix ">
  <h3 class="text-muted"> {{ user.username }}</h3>
</div>
  
    <div class="container">
      <div class="border" id="publicacao">
          <a href="{% url 'perfil' publicacao.autor %}">@{{ publicacao.autor }}</a>
          <a class="float-right" >{{ publicacao.data }}</a>
          <p>{{ publicacao.texto }}</p>
      </div>
    
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-dark" type="submit" value="Comentar">
      </form>
    </div>
    {% else %}
      <p>Realize Login!</p>
    <a class="nav-link" href="/autenticacao/login">Entrar</a>
    
{% endif %}
{% endblock %}
